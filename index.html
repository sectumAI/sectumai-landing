<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sectumAI â€“ Smarter Demand & Procurement Planning for E-commerce Retailers</title>
  <meta
    name="description"
    content="Clean your demand history, forecast accurately, and buy the right stock at the right time. AI-driven planning platform built for SMB e-commerce retailers."
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background-black: #000000;
      --background-dark-1: #1a1a1a;
      --background-dark-2: #111111;

      --primary-green: #00ff88;
      --primary-green-dark: #00cc6a;

      --text-primary: #ffffff;
      --text-secondary: #d1d5db;
      --text-tertiary: #9ca3af;

      --card-bg: #1a1a1a;
      --card-border: #2d2d2d;

      --button-bg: #00ff88;
      --button-text: #000000;
      --button-hover: #00cc6a;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--background-black);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header {
      background: var(--background-dark-2);
      color: var(--text-primary);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--primary-green);
      border-radius: 8px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--button-text);
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--primary-green);
    }

    .btn-primary {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary-green);
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--primary-green);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: var(--primary-green-dark);
      color: var(--button-text);
    }

    /* Hero */
    .hero {
      background: var(--background-dark-1);
      padding: 120px 0 80px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-cta {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .hero-visual {
      margin-top: 3rem;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid var(--card-border);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .dashboard-mockup {
      background: var(--background-dark-2);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.1rem;
      border: 2px dashed var(--card-border);
    }

    /* Problem */
    .problem {
      padding: 100px 0;
      background: var(--background-dark-2);
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .section-subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .problem-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .problem-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--card-border);
    }

    .problem-card h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .problem-card p {
      color: var(--text-secondary);
    }

    /* Solution */
    .solution {
      padding: 100px 0;
      background: var(--background-dark-1);
    }

    .solution-steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .step-card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      position: relative;
    }

    .step-number {
      position: absolute;
      top: -15px;
      left: 2rem;
      background: var(--primary-green);
      color: var(--button-text);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .step-card h3 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .step-card p {
      color: var(--text-secondary);
      line-height: 1.7;
    }

    /* Features */
    .features {
      padding: 100px 0;
      background: var(--background-dark-2);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .feature-card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
      border-color: var(--primary-green);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background: var(--primary-green);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: var(--button-text);
    }

    .feature-card h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .feature-card p {
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    /* Why */
    .why-sectum {
      padding: 100px 0;
      background: var(--background-dark-1);
      color: var(--text-primary);
    }

    .why-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--card-border);
    }

    .why-card h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .why-card p {
      color: var(--text-secondary);
      line-height: 1.7;
    }

    /* Pricing */
    .pricing {
      padding: 100px 0;
      background: var(--background-dark-2);
    }

    .pricing-table {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid var(--card-border);
      margin-top: 3rem;
    }

    .pricing-header {
      background: var(--primary-green);
      color: var(--button-text);
      padding: 1.5rem;
    }

    .pricing-row td {
      padding: 1.5rem 1rem;
      text-align: center;
      vertical-align: middle;
      color: var(--text-secondary);
    }

    .pricing-row td:first-child {
      font-weight: 600;
      color: var(--text-primary);
      text-align: left;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-green);
    }

    .free-badge {
      background: var(--primary-green-dark);
      color: var(--button-text);
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    /* Contact */
    .contact {
      padding: 100px 0;
      background: var(--background-dark-1);
    }

    .contact-form {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 15px;
      border: 1px solid var(--card-border);
    }

    .form-group label {
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      background: var(--background-dark-2);
      color: var(--text-primary);
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
    }

    /* Footer */
    .footer {
      background: var(--background-black);
      color: var(--text-secondary);
      padding: 3rem 0;
      text-align: center;
    }

    .footer-section h3 {
      margin-bottom: 1rem;
      color: var(--primary-green);
    }

    .footer-section a {
      color: var(--text-tertiary);
      text-decoration: none;
    }

    .footer-section a:hover {
      color: var(--text-primary);
    }
  </style>
</head>
<body>

</body>
</html>
